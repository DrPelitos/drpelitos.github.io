        var params = new URL(document.location).searchParams;
        var keys = {key: params.get("key"),controlSet: params.get("keyset"),devMode: params.get("devmode") };
        
        /*~ Controls variables */
        var lAccel = false;
        var rAccel = false;
        var lReverse = false;
        var rReverse = false;
        var brake = false;
        var lights = false;
        if (!keys.controlSet) {
            var controlKeys = { rAccelKey: "ShiftRight", lAccelKey: "ShiftLeft", rReverseKey: "ControlRight", lReverseKey: "ControlLeft", brakeKey: "Space", lightsKey: "AltRight" };
        } else if (keys.controlSet == "1") {
            var controlKeys = { rAccelKey: "KeyJ", lAccelKey: "KeyF", rReverseKey: "KeyK", lReverseKey: "KeyD", brakeKey: "KeyG", lightsKey: "KeyH" };
        }
        /*~ Gamepad support */
        if (!navigator.getGamepads) {
            console.log("Gamepad API is not supported.");
        }

        window.addEventListener("gamepadconnected", (e) => {
            console.log("Gamepad connected: ", e.gamepad);
        })

        window.addEventListener("gamepaddisconnected", (e) => {
            console.log("Gamepad disconnected: ", e.gamepad);
        })

        /*~ Control input */
        document.addEventListener("keydown", (e) => {
            if (e.code == controlKeys.lAccelKey) {
                lAccel = true;
            } if (e.code == controlKeys.rAccelKey) {
                rAccel = true;
            } if (e.code == controlKeys.lReverseKey) {
                lReverse = true;
            } if (e.code == controlKeys.rReverseKey) {
                rReverse = true;
            } if (e.code == controlKeys.brakeKey) {
                brake = true;
            } if (e.code == controlKeys.lightsKey) {
                lights = true;
            } if (e.code == "Escape") {
                gamePaused = true;
            } if (keyWaiting != 0) {
                if (keyWaiting == 1) { controlKeys.rAccelKey = e.code } if (keyWaiting == 2) { controlKeys.lAccelKey = e.code } if (keyWaiting == 3) { controlKeys.rReverseKey = e.code } if (keyWaiting == 4) { controlKeys.lReverseKey = e.code } if (keyWaiting == 5) { controlKeys.brakeKey = e.code } if (keyWaiting == 6) { controlKeys.lightsKey = e.code } keyWaiting = 0;
            }
        });
        document.addEventListener("keyup", (e) => {
            if (e.code == controlKeys.lAccelKey) {
                lAccel = false;
            } if (e.code == controlKeys.rAccelKey) {
                rAccel = false;
            } if (e.code == controlKeys.lReverseKey) {
                lReverse = false;
            } if (e.code == controlKeys.rReverseKey) {
                rReverse = false;
            } if (e.code == controlKeys.brakeKey) {
                brake = false;
            } if (e.code == controlKeys.lightsKey) {
                lights = false;
            }
        });
        /*~ Click handler */
        canvas.addEventListener("mousedown", (e) => {
            click.x = Math.round(e.clientX - e.target.getBoundingClientRect().left);
            click.y = Math.round(e.clientY - e.target.getBoundingClientRect().top);
        });

                ga.beginPath();
                ga.strokeStyle = "black";
                ga.lineWidth = 5;
                ga.strokeRect(posX, posY, width, height);
                ga.stroke();
                ga.fillStyle = "black";
                ga.font = "bold 15px monospace";
                ga.textAlign = "left";
                ga.fillText(content, posX + width / 20, posY + height / 1.5, width - width / 10);
            } if (type == "icon") {
                ga.drawImage(content, posX, posY, width, height);
            } if ((click.x > posX && click.x < posX + width) && (click.y > posY && click.y < posY + height)) {
                click.x = 0;
                click.y = 0;
                return true;
            }
        };
        /*~ Tick */
        function update() {
            /*~ Detect gamepads */
            const gamepads = navigator.getGamepads();
            for (let i = 0; i < gamepads.length; i++) {
                const gamepad = gamepads[i];

            }
            
            /*~ Clear canvas */
            ga.fillStyle = "black";
            ga.clearRect(0, 0, canvas.width, canvas.height);

            /*~ Change player movement */
            player.x += player.xVel;
            player.y += player.yVel;
            player.rotateAngle += player.rotateVel;
            playerVel = Math.sqrt(Math.abs(player.xVel) * Math.abs(player.xVel) + Math.abs(player.yVel) * Math.abs(player.yVel));

            /*~ Acceleration */
            if (lAccel == true || rAccel == true) {
                player.xVel += Math.cos(player.rotateAngle * Math.PI / 180) * playerConstants.speed;
                player.yVel += Math.sin(player.rotateAngle * Math.PI / 180) * playerConstants.speed;
            } if (rAccel == true && lAccel == false) {
                player.rotateVel += playerConstants.rotateSpeed;
            } if (rAccel == false && lAccel == true) {
                player.rotateVel -= playerConstants.rotateSpeed;
            }
            
            /*~ Reversed Acceleration */
            if (lReverse == true || rReverse == true) {
                player.xVel -= Math.cos(player.rotateAngle * Math.PI / 180) * playerConstants.rSpeed;
                player.yVel -= Math.sin(player.rotateAngle * Math.PI / 180) * playerConstants.rSpeed;
            } if (rReverse == true && lReverse == false) {
                player.rotateVel -= playerConstants.rotateSpeed;
            } if (rReverse == false && lReverse == true) {
                player.rotateVel += playerConstants.rotateSpeed;
            }
            
            /*~ Deceleration */
            if (Math.round(player.xVel * 10) != 0) {
                player.xVel *= playerConstants.decel;
            } else {
                player.xVel = 0;
            } if (Math.round(player.yVel * 10) != 0) {
                player.yVel *= playerConstants.decel;
            } else {
                player.yVel = 0;
            } if (Math.round(player.rotateVel * 2) != 0) {
                player.rotateVel *= playerConstants.rotateDecel;
            } else {
                player.rotateVel = 0;

            }
            
            /*~ Brake Deceleration */
            if (brake == true) {
                player.xVel *= 0.9;
                player.yVel *= 0.9;
                player.rotateVel *= 0.9;

            }
            
            /*~ Wall collision */
            if (player.x + player.xVel < wallBorders.left + player.height / 2 && player.xVel < 0) {
                player.xVel = 0;
                player.x = wallBorders.left + player.height / 2;
            } if (player.x + player.xVel > wallBorders.right - player.height / 2 && player.xVel > 0) {
                player.xVel = 0;
                player.x = wallBorders.right - player.height / 2;
            } if (player.y + player.yVel < wallBorders.top + player.height / 2 && player.yVel < 0) {
                player.yVel = 0;
                player.y = wallBorders.top + player.height / 2;
            } if (player.y + player.yVel > wallBorders.bottom - player.height / 2 && player.yVel > 0) {
                player.yVel = 0;
                player.y = wallBorders.bottom - player.height / 2;

            }
            
            /*~ Draw background */
            //ga.drawImage(backgroundImg, -worldScroll.x, -worldScroll.y, canvas.width * 4, canvas.height * 4);
            for (let tile = 0; tile < (canvas.width/32)*(canvas.height/32); tile++) {
                ga.drawImage(grass, -worldScroll.x + (tile%32)*32, -worldScroll.y + Math.floor((tile+10)/32)*16)
            }

            /*~ Goal */
            if ((player.x > goal.x && player.x < goal.x + 100) && (player.y > goal.y && player.y < goal.y + 100)) {
                goal.oldX = goal.x;
                goal.oldY = goal.y;
                goal.oldFade = 1;
                goal.newFade = 0;
                while ((player.x > goal.x && player.x < goal.x + 100) && (player.y > goal.y && player.y < goal.y + 100)) {
                    goal.x = Math.random() * (wallBorders.right - 100);
                    goal.y = Math.random() * (wallBorders.bottom - 100);
                } score += 1;
            } ga.fillStyle = "green";
            ga.globalAlpha = goal.newFade * 0.5;
            ga.fillRect(goal.x - worldScroll.x + 400, goal.y - worldScroll.y + 400, 100, 100);
            ga.globalAlpha = goal.newFade;
            ga.beginPath();
            ga.lineWidth = 10;
            ga.strokeStyle = "darkGreen";
            ga.strokeRect(goal.x - worldScroll.x + 400, goal.y - worldScroll.y + 400, 100, 100);
            ga.stroke();
            if (goal.oldFade > 0) {
                ga.fillStyle = "green";
                ga.globalAlpha = goal.oldFade * 0.5;
                ga.fillRect(goal.oldX - worldScroll.x + 400, goal.oldY - worldScroll.y + 400, 100, 100);
                ga.globalAlpha = goal.oldFade;
                ga.beginPath();
                ga.lineWidth = 10;
                ga.strokeStyle = "darkGreen";
                ga.strokeRect(goal.oldX - worldScroll.x + 400, goal.oldY - worldScroll.y + 400, 100, 100);
                ga.stroke();
                ga.globalAlpha = 1;
                goal.oldFade = Math.round((goal.oldFade - 0.05) * 1000) * 0.001;
                goal.newFade = Math.round((goal.newFade + 0.05) * 1000) * 0.001;
            }

            /*~ Tire marks */
            if (Math.abs(player.rotateVel) > 4) {
                let x1 = player.x;
                let y1 = player.y;
                let r1 = player.rotateAngle;
                let x2 = player.x2;
                let y2 = player.y2;
                let r2 = player.rotateAngle2;
                let o = Math.round(Math.abs(player.rotateVel)) / 10;
                tireMarks.push({x1:x1,y1:y1,r1:r1,x2:x2,y2:y2,r2:r2,o:o});
            }
            tireMarks.forEach((e) => {
                if (e.o > 0) {
                    ga.globalAlpha = e.o;
                    ga.beginPath();
                    ga.lineWidth = 6;
                    ga.strokeStyle = "black";

                    ga.translate(e.x2 - worldScroll.x + 400, e.y2 - worldScroll.y + 400);
                    ga.rotate(e.r2 * Math.PI / 180);
                    ga.moveTo(-player.width * (14 / 50), -player.height * (9 / 25));
                    ga.setTransform(1, 0, 0, 1, 0, 0);
                    ga.translate(e.x1 - worldScroll.x + 400, e.y1 - worldScroll.y + 400);
                    ga.rotate(e.r1 * Math.PI / 180);
                    ga.lineTo(-player.width * (14 / 50), -player.height * (9 / 25));
                    ga.setTransform(1, 0, 0, 1, 0, 0);

                    ga.translate(e.x2 - worldScroll.x + 400, e.y2 - worldScroll.y + 400);
                    ga.rotate(e.r2 * Math.PI / 180);
                    ga.moveTo(-player.width * (14 / 50), player.height * (9 / 25));
                    ga.setTransform(1, 0, 0, 1, 0, 0);
                    ga.translate(e.x1 - worldScroll.x + 400, e.y1 - worldScroll.y + 400);
                    ga.rotate(e.r1 * Math.PI / 180);
                    ga.lineTo(-player.width * (14 / 50), player.height * (9 / 25));
                    ga.setTransform(1, 0, 0, 1, 0, 0);

                    ga.stroke();
                    ga.globalAlpha = 1;
                    e.o -= 0.0025;
                } else {
                    tireMarks.shift(e);
                }
            });

            /*~ Draw goal arrow */
            ga.beginPath();
            ga.lineWidth = 5;
            ga.strokeStyle = "black";
            ga.globalAlpha = Math.sqrt(Math.abs(goal.x - player.x) * Math.abs(goal.x - player.x) + Math.abs(goal.y - player.y) * Math.abs(goal.y - player.y)) / 1600;
            ga.translate(player.x - worldScroll.x + 400, player.y - worldScroll.y + 400);
            ga.rotate(Math.atan2(goal.y + 50 - player.y, goal.x + 50 - player.x));
            ga.moveTo(50, 0);
            ga.lineTo(80, 0);
            ga.lineTo(80, -8);
            ga.lineTo(100, 0);
            ga.lineTo(80, 8);
            ga.lineTo(80, 0);
            ga.stroke();
            ga.setTransform(1, 0, 0, 1, 0, 0);
            ga.globalAlpha = 1;

            /*~ Reset old values */
            player.x2 = player.x;
            player.y2 = player.y;
            player.rotateAngle2 = player.rotateAngle;

            /*~ Change world scroll */
            if (worldScroll.x + Math.round((player.x - worldScroll.x) / 10) > 2400) {
                worldScroll.x = 2400;
            } else if (worldScroll.x + Math.round((player.x - worldScroll.x) / 10) < 0) {
                worldScroll.x = 0;
            } else { worldScroll.x += Math.round((player.x - worldScroll.x) / 10) } if (worldScroll.y + Math.round((player.y - worldScroll.y) / 10) > 2400) {
                worldScroll.y = 2400;
            } else if (worldScroll.y + Math.round((player.y - worldScroll.y) / 10) < 0) {
                worldScroll.y = 0;
            } else { worldScroll.y += Math.round((player.y - worldScroll.y) / 10) }
            
            /*~ Draw player */ga.translate(player.x - worldScroll.x + 400 + player.xVel, player.y - worldScroll.y + 400 + player.yVel);
            ga.rotate(player.rotateAngle * Math.PI / 180);
            ga.drawImage(carImg, -player.width / 2, -player.height / 2, player.width, player.height);
            if (lights == true) {
                ga.drawImage(lightsImg, player.width / 2, -player.height * 2);
            } if (keys.devMode == "true") {
                ga.beginPath();
                ga.strokeStyle = "red";
                ga.lineWidth = 1;
                ga.moveTo(0, 0);
                ga.lineTo(200, 0);
                ga.stroke();
            } ga.setTransform(1, 0, 0, 1, 0, 0);

            /*~ Draw objects */
            objects.forEach((e) => {
                ga.translate(e.posX / e.width - worldScroll.x + 400, e.posY / e.height - worldScroll.y + 400);
                if (e.rot) {
                    ga.rotate(e.rot * Math.PI / 180);
                } if (e.color) {
                    ga.fillStyle = e.color;
                } else {
                    ga.fillStyle = "black";
                } ga.fillRect(-e.width / 2, -e.height / 2, e.width, e.height);
                if (e.img) {
                    ga.drawImage(e.img, -e.width / 2, -e.height / 2, e.width, e.height);
                } ga.setTransform(1, 0, 0, 1, 0, 0);
            });

            /*~Draw speedometer */
            ga.drawImage(speedometerImg, 550, 650);

            /*~ Draw speedometer hand */
            meterVel += (playerVel - meterVel) / 10;
            ga.translate(650, 750);
            ga.rotate(meterVel * Math.PI / 180 * 12);
            ga.beginPath();
            ga.strokeStyle = "red";
            ga.lineWidth = 2;
            ga.moveTo(0, 0);
            ga.lineTo(-75, 0);
            ga.stroke();
            ga.setTransform(1, 0, 0, 1, 0, 0);

            /*~ Draw score */
            ga.fillStyle = "gray";
            ga.textAlign = "left";
            ga.font = "bold 50px monospace";
            ga.fillText("Score:", 10, 50);
            ga.fillText(score, 10, 100, 200);
            ga.beginPath();
            ga.strokeStyle = "black";
            ga.lineWidth = 2;
            ga.strokeText("Score:", 10, 50);
            ga.strokeText(score, 10, 100, 200);
            ga.stroke();

            /*~Next update */
            if (gamePaused == false) {
                requestAnimationFrame(update);
            } else {
                paused();
            }
        };
        function paused() {

            /*~ Clear canvas */
            ga.clearRect(0, 0, canvas.width, canvas.height);

            /*~ Draw paused screen */
            ga.fillStyle = "lightGray";
            ga.fillRect(0, 0, canvas.width, canvas.height);

            /*~ Draw "Paused" title */
            ga.fillStyle = "black";
            ga.textAlign = "center";
            ga.font = "bold 50px monospace";
            ga.fillText("Game Paused", canvas.width / 2, 100);

            /*~ Buttons */
            if (button("text", pauseLabels[0], 50, 150, 300, 25)) {
                controlKeys = { rAccelKey: "ShiftRight", lAccelKey: "ShiftLeft", rReverseKey: "ControlRight", lReverseKey: "ControlLeft", brakeKey: "Space", lightsKey: "AltRight" };keyWaiting = 0;}
            if (button("text", pauseLabels[1] + controlKeys.rAccelKey, 50, 200, 300, 25)) {keyWaiting = 1;}
            if (button("text", pauseLabels[2] + controlKeys.lAccelKey, 50, 225, 300, 25)) {keyWaiting = 2;}
            if (button("text", pauseLabels[3] + controlKeys.rReverseKey, 50, 250, 300, 25)) {keyWaiting = 3;}
            if (button("text", pauseLabels[4] + controlKeys.lReverseKey, 50, 275, 300, 25)) {keyWaiting = 4;}
            if (button("text", pauseLabels[5] + controlKeys.brakeKey, 50, 300, 300, 25)) {keyWaiting = 5;}
            if (button("text", pauseLabels[6] + controlKeys.lightsKey, 50, 325, 300, 25)) {keyWaiting = 6;}
            if (keyWaiting != 0) {
                pauseLabels[keyWaiting] = "Waiting for input...";
            } else {
                pauseLabels = ["Set to defaults", "Right Accel Key: ", "Left Accel Key: ", "Right Reverse Key: ", "Left Reverse Key: ", "Brake Key: ", "Lights Key: "];
            }

            /*~ Unpause button */
            if (button("icon", backIcon, 50, 50, 32, 32)) { gamePaused = false }/*~ Next paused frame */if (gamePaused == false) {
                update();
            } else {
                requestAnimationFrame(paused);
            }
        };
        update();
    </script>
