
<!DOCTYPE html>
<html>
    <head>
        <title>Rocket Pult</title>
        <meta charset="UTF-8">
        <style>
            #game, body {
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <iframe src="https://empinedu25.github.io/g/class-814/" id="game"></iframe>
    </body>
    <script>
        game = document.getElementById("game")
        game.width = window.innerWidth
        game.height = window.innerHeight

        window.addEventListener("resize", () => {
            game.width = window.innerWidth
            game.height = window.innerHeight
        })
    </script>
</html>
