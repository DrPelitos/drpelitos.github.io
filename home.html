    <h2>Send a suggestion</h2>
    <form id="suggestionForm">
        <label for="suggestion">Your Suggestion:</label><br>
        <textarea id="suggestion" required></textarea><br>
        <button type="submit">Send Suggestion</button>
    </form>
    <script>
        document.getElementById('suggestionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const suggestion = document.getElementById('suggestion').value;
            const webhookURL = 'https://discord.com/api/webhooks/1286474161375547443/ycnK5vOaE5D8jbfbopPIwVZTNL_NofBIxYGS9_TUzYMr4bcfA30t2m16vnwSRIBOPf9y'; // dont spam me
            const payload = {
                content: suggestion
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Suggestion sent!');
                    document.getElementById('suggestion').value = ''; 
                } else {
                    alert('Error sending suggestion. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending suggestion. Please try again.');
            });
        });
    </script>
